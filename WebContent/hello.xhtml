<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Hello, World!</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabe value="Usuário:"/>
			<h:inputText value="#{loginController.usuario}"/>
			
			<h:outputLabe value="Senha"/>
			<h:inputText value="#{loginController.senha}"/>
		
			<h:commandButton value="Entrar" 
			actionListener="#{loginController.entrar()}"></h:commandButton>
			<h:commandButton value="Limpar" 
			actionListener="#{loginController.limpar()}"></h:commandButton>
			
			<!-- Action = Tem retorno, Action Listener não precisa de retorno -->
	</h:panelGrid>
	</h:form>
</h:body>
</html>
